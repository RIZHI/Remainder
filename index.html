
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Site Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css"></link>
    
    
   <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
   </script> 
  <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.2/umd/popper.min.js></script>
  <script src="js/bootstrap.min.js"></script>

  <script type='text/javascript' src='https://code.jquery.com/jquery-1.8.3.js'></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>

<script type='text/javascript'>
$(function(){
$('.input-group.date').datepicker({
  calendarWeeks: true,
  todayHighlight: true,
  autoclose: true
});  
});

</script>
  

</head>

<body onLoad="fetchBookmarks()">

<div class="container">
   
  <div class="jumbotron">
        <div class="container">
            <h2> <center> SERVICE REMAINDER </center></h2>       
            <form id="myForm">
                <div class=form-group>
                    <label>Machine Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter Machine Name" >
                </div>
                           
               <div class=form-group>
                    <label>Enter Service Phone Number /  Details </label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter Service Phone Number / Details" >
                </div>
            
                <div class="form-group">
                    <label>Next Service Date</label>
                    <div class="input-group date">
                      <input type="text" placeholder="Enter Service Date" class="form-control" id="dateTime" required> 
                      <span class="input-group-addon">
                          <i class="glyphicon glyphicon-calendar"></i>
                      </span>
                  </div>
                </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-success" href="view.html">View</a>
            </form>
        </div>
</div>
     
</div> <!-- /container -->

<footer class="container">
    <p>
       <center>
          Developed By Kamaleshwar  &copy; Remainder 2017
       </center>
    </p>
    </footer>

    
<script src="js/main.js"></script>

  </body>
</html>
